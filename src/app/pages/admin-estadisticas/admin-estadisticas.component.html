<h2>ESTADISTICAS</h2>

<section id="graficoEspecialidad">
  <h3>Turnos por Especialidad</h3>
  <canvas baseChart [data]="{ labels: pieChartLabels, datasets: [{ data: pieChartData }] }" [type]="pieChartType"
    [options]="{ responsive: true }">
  </canvas>
</section>

<hr>

<section id="graficoTurnosPorDia">
  <h3>Turnos por Día</h3>
  <canvas baseChart [data]="{ labels: lineChartLabels, datasets: lineChartData }" [type]="lineChartType"
    [options]="{ responsive: true }">
  </canvas>
</section>

<hr>
<section id="graficoTurnosMedicos">
    <h3>Turnos por Médico (próximos 15 días)</h3>
    <canvas baseChart [data]="{ labels: barChartLabelsMedicosTurnos15Dias, datasets: barChartDataMedicosTurnos15Dias }"
      [type]="'bar'" [options]="{ responsive: true }">
    </canvas>
  </section>
<hr>


<section>
  <h3>Logs de Ingreso</h3>
  <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Fecha y Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logsIngresos">
        <td>{{ log.usuario }}</td>
        <td>{{ log.fecha_hora | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</section>

<div class="acciones">
  <button (click)="descargarPDFConGraficos()">Descargar PDF</button>
  <button (click)="descargarExcel()">Descargar Excel</button>
</div>
