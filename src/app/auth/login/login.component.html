        <input type="email" class="form-control" [(ngModel)]="email" name="email" (blur)="validarCampos()" />
        <div class="error" *ngIf="errorEmail">{{ errorEmail }}</div>
      </div>

      <div class="error-general mb-3" *ngIf="errorGeneral">{{ errorGeneral }}</div>
